<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento del clic</title>
</head>
<body>
    <h2>Haz clic en el bot√≥n para cambiar el color de fondo</h2>
    <button id="changeColorBtn">Cambiar color</button>
    <script>
        const button = document.getElementById('changeColorBtn');
        button.addEventListener('click', function(){
            document.body.style.backgroundColor = 'lighblue';
        });
    </script>
    
</body>
</html>
